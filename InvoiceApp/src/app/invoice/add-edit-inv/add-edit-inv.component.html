<div class="form-group row">
    <label class="col-sm-2">Customer FullName</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CustomerName"
        placeholder="Customer FullName">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">Transaction Date</label>
    <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)]="TransactionDate"
        placeholder="Transaction Date">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2">Products</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Products"
        placeholder="Products">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2">Discount</label>
    <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="Discount"
        placeholder="Discount">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2">Quantity</label>
    <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="Quantity"
        placeholder="Quantity">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2">Total</label>
    <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="Total"
        placeholder="Total">
    </div>
</div>

<button (click)="addInvoice()" *ngIf="invoice.InvoiceId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateInvoice()" *ngIf="invoice.InvoiceId!=0" class="btn btn-primary">
    Update
</button>
